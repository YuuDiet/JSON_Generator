<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuuDiet - JSON Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="addField()">
    <div class="container">
        <h1 class="site-title">JSON Generator</h1>
        <h3 class="site-subtitle">by YuuDiet</h3>
        <h2 class="site-subtitle">version beta 1.0</h2>

        <button onclick="openArrayModal()">Create Array</button>

        <div id="array-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeArrayModal()">&times;</span>
                <h2>Create Array</h2>
                <label>Array Name: </label>
                <input type="text" id="array-name" placeholder="Array Name" class="array-name-input">
                <div id="array-element-builder">
                    <div class="json-field">
                        <label>Variable Name: </label>
                        <input type="text" placeholder="Variable Name" class="array-var-name">
                        <label>Type: </label>
                        <select class="array-var-type">
                            <option value="string">String</option>
                            <option value="number">Number</option>
                            <option value="boolean">Boolean</option>
                        </select>
                        <button onclick="removeArrayField(this)">Remove</button>
                    </div>
                </div>
                <button onclick="addArrayField()">Add Array Field</button>
                <button onclick="addArray()">Add Array</button>
            </div>
        </div>

        <div id="json-builder"></div>
        <button onclick="addField()">Add Field</button>
        <button onclick="generateJSON()">Generate JSON</button>

        <h2>Generated JSON</h2>
        <pre id="output" class="box"></pre>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
